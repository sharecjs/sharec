parserPreset: other-parser
rules:
  body-leading-blank:
  - 2
  - never
  body-max-line-length:
  - 2
  - always
  - 100
  footer-leading-blank:
  - 1
  - always
  footer-max-line-length:
  - 2
  - always
  - 100
  header-max-length:
  - 2
  - always
  - 100
  type-enum:
    - 2
    - always
    - - feat
      - fix
      - perf
      - refactor
      - revert
      - style
      - test

