ignore:
  - '*.babelrc'
presets:
  - - env
    - modules: false
      targets:
        browsers:
          - '> 1%'
          - last 2 versions
          - not ie > 0
  - stage-2
plugins:
  - - syntax-dynamic-import
    - foo: bar
  - lodash
env:
  test:
    presets:
      - env
      - stage-2
    plugins:
      - dynamic-import-node
